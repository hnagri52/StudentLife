<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hackmeet</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="{{ url_for }}vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href={{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}} rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href={{url_for('static', filename='css/scrolling-nav.css')}} rel="stylesheet" />

    <link rel="icon" href={{url_for('static', filename='logo.png')}}>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <style>
    .img-sm{
      height: 100%;
      width: 35px;
    }
    </style>
</head>

<body>
    <div
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark text-white border-bottom shadow-sm ">
        <h5 class="my-0 mr-md-auto font-weight-normal">Hackmeet</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white" href="#">Features</a>
        </nav>
        <a class="btn btn-outline-primary active" href="#">Log in</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Login</h1>
        <p class="lead"></p>
    </div>

    <div class="container">
        {% if login_error %}
            <label>Login failed, please try again.</label>
        {% endif %}
        <form method="POST" action="/login">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="username">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
          </div>
        </form>
    </div>

    <br/>
    <!-- Footer -->
    <footer class="py-3 bg-light">
        <div class="container">
            <p class="m-0 text-center text-dark">Copyright &copy; Hackmeet 2019 <img
                    src={{url_for('static', filename='assets/logo.png')}} class="img-sm" /></p>
        </div>
        <!-- /.container -->
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src={{ url_for('static', filename='jquery.min.js')}}></script>
    <script src={{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}></script>

    <!-- Plugin JavaScript -->
    <script src={{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}></script>

    <!-- Custom JavaScript for this theme -->
    <script src={{ url_for('static', filename='js/scrolling-nav.js')}}></script>

</body>

</html>
